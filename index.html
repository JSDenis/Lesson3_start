<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet"> <!--fonts-->
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
       

    <div class="wrapper">
        <header>
            <div class="center">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                    <span>STRICT</span>
                </div>
            </div>
        </header>

        <section class="container2">
            <div class="center">
                <h1>STRICT</h1>
                <i></i>
                <p>STRICT is a responsive theme with a a clean and minimal look.</p>
                <div class="link_top">
                    <a href="#">Call to action</a>
                </div>
                <div class="bottom_link">
                    <i class="fas fa-chevron-down"></i> <!-- .container2 .bottom_link svg -->
                </div>
            </div>
        </section>

        <section class="container4">
            <div class="center">
                <div class="item">
                    <div class="quad">
                            <i class="fas fa-mobile-alt"></i>
                    </div>
                </div>
                <div class="item">
                        <div class="quad">
                                <i class="fas fa-mobile-alt"></i>
                        </div>
                </div>
                <div class="item">
                        <div class="quad">
                                <i class="fas fa-mobile-alt"></i>
                        </div>
                </div>
            </div>
        </section>

        <section class="container5">
            <div class="center">
                <h2>Post</h2>
                <div class="gallery">
                    <div class="item_img">
                        <img src="./images/photo1.png" alt="photo1">
                        <div class="hover_cart">
                                <i class="fas fa-search-plus"></i>
                                <i class="fas fa-search-plus"></i>
                                <i class="fas fa-search-plus"></i>
                        </div>
                    </div>
                    <div class="item_img">
                        <img src="./images/photo1.png" alt="photo1">
                        <div class="hover_cart">
                                <i class="fas fa-search-plus"></i>
                        </div>
                    </div>
                    <div class="item_img">
                        <img src="./images/photo1.png" alt="photo1">
                        <div class="hover_cart">
                                
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    
    <script src="./fontawesome/js/all.js"></script>
</body>
</html>
